{% assign honors = site.data.data.honors %}
{% if honors %}
<section class="section honors-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-file-alt fa-stack-1x fa-inverse"></i>
    </span>
    {{ honors.title }}
  </h2>

  {% if honors.intro %}
  <div class="intro">
    {{ honors.intro | markdownify }}
  </div><!--//intro-->
  {% endif %}

  {% for honors in honors.papers %}
  <div class="item">
    <div class="honors-title">{{ honors.title }}</div>
    <div class="honors-authors">{{ honors.authors }}</div>
    <div class="honors-conference">{{ honors.conference }}</div>
  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
